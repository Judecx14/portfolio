<section class="container">
    <h2 class="text-center">Hablilidades</h2>
    <hr id="hr-gradient">
    <div *ngFor="let skill of skills">
        <div class="container-skills p-5 mb-5 mt-5 text-center" [id]="skill.id">
            <h4 class="text-lg-start">{{skill.title}}</h4>
            <p class="text-lg-start">{{skill.description}}</p>
            <img
            class="skill-image img-fluid col-2 m-5"
            *ngFor="let image of skill.images" 
            [src]="'assets/img/skills/'+image.path" 
            [alt]="image.id"
            [id]="image.id"
            >
        </div>
        <hr id="hr-circular">
    </div>
</section>
