<section class="container">
    <h2 class="text-center">Experiencia</h2>
    <hr id="hr-gradient">
    <div class="row">
        <div *ngFor="let project of projects; let i = index" class="col-12 col-lg-6 p-lg-5 pt-5 px-3">
            <div 
            class="text-center pt-5 px-5 project-card" 
            data-bs-toggle="modal" 
            [attr.data-bs-target]="'#'+project.id"
            [style]="'background-color:'+project.primaryColor"
            >
                <p class="project-title" [style]="'color:'+project.textColor">{{project.name}}</p>
                <hr 
                class="mt-3 mb-3" id="hr-circular" 
                [style]="'background-color:'+project.secundaryColor"
                >
                <p class="project-body" [style]="'color:'+project.textColor">{{project.synthesis}}</p>
                <img 
                class="img-fluid"
                [class.mt-5]="project.isWeb"
                [class.mt-md-0]="project.isWeb"
                [class.mt-lg-5]="project.isWeb"
                [class.project-image]="!project.isWeb"
                [src]="'/assets/img/experience/'+project.image" 
                alt="project-image"  
                loading="lazy"
                >
            </div>
        </div>
    </div>
    <div 
      *ngFor="let project of projects" 
      class="modal fade" 
      [id]="project.id" 
      tabindex="-1" 
      aria-hidden="true"
      >
      <div class="modal-dialog modal-dialog modal-fullscreen">
          <div class="modal-content" [style]="'background-color:'+project.primaryColor">
            <div class="modal-header">
              <p class="modal-title">{{project.name}}</p>
              <button data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <p>{{project.description}}</p>
            </div>
            <div class="modal-footer">
              <button class="" data-bs-dismiss="modal">Close</button>
              <button class="">Save changes</button>
            </div>
          </div>
        </div>
    </div>
</section>
