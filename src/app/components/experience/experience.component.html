<section class="container">
    <h2 class="text-center">Experiencia</h2>
    <hr id="hr-gradient">
    <div class="row">
        <div *ngFor="let project of projects; let i = index" class="col-12 col-lg-6 p-lg-5 pt-5 px-3">
            <div 
            class="text-center pt-5 px-5 project-card" 
            data-bs-toggle="modal" 
            data-bs-target="#exampleModal"
            [style]="'background-color:'+project.primaryColor"
            >
                <p class="project-title" [style]="'color:'+project.textColor">{{project.name}}</p>
                <hr 
                class="mt-3 mb-3" id="hr-circular" 
                [style]="'background-color:'+project.secundaryColor"
                >
                <p class="project-body" [style]="'color:'+project.textColor">{{project.description}}</p>
                <img 
                class="img-fluid"
                [class.mt-5]="i == 0 || i == 1"
                [class.mt-md-0]="i == 0 || i == 1"
                [class.mt-lg-5]="i == 0 || i == 1"
                [class.project-image]="i > 1"
                [src]="'/assets/img/experience/'+project.image" 
                alt="project-image"  
                loading="lazy"
                >
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title">Modal title</p>
          <button data-bs-dismiss="modal" ></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>
